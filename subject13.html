  <body>
    <p id="result"></p>
    <script>
      function print(msg) {
        document.getElementById("result").innerHTML += msg;
      }
      function nameMonth(date) {
        let name_Month = date.getMonth() + 1;
        switch (name_Month) {
          case 1:
            return "January";
          case 2:
            return "February";
          case 3:
            return "March";
          case 4:
            return "April";
          case 5:
            return "May";
          case 6:
            return "June";
          case 7:
            return "July";
          case 8:
            return "August";
          case 9:
            return "September";
          case 10:
            return "October";
          case 11:
            return "November";
          case 12:
            return "December";
          default:
            return "please enter another number";
        }
      }
      function fiveShot() {
        let num = Math.floor(Math.random() * (10 - 1 + 1) + 1);
        if (num >= 5) {
          return num * 2;
        } else {
          return num;
        }
      }

 return str2.toLocaleLowerCase().split("").some((y) => {

  })
});
}
  
    </script>
